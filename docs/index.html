<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Verifiable ADR — MVP Demo (Trinos Strategy)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<section class="wrap hero">
  <div class="cover" aria-label="ADR pipeline diagram">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 320"
     style="width:100%; max-width:980px; height:auto; display:block; margin:0 auto;"
     role="img" aria-label="ADR pipeline diagram">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/><stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <style>
      .card { fill: #0f172a; stroke:#1f2a44; stroke-width:1.5; rx:18; ry:18; }
      .txt { font: 600 20px Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#e6edf7 }
      .sub { font: 14px Inter, system-ui; fill:#94a3b8 }
      .num { font: 700 16px Inter; fill: #fff }
    </style>
  </defs>
  <rect x="45" y="155" width="890" height="10" fill="url(#g1)" opacity="0.55"/>
  <g transform="translate(60,60)"><rect class="card" width="160" height="180" /><circle cx="20" cy="24" r="12" fill="url(#g1)"/><text x="20" y="28" text-anchor="middle" class="num">1</text><text x="80" y="66" text-anchor="middle" class="txt">Evidence</text><text x="80" y="96" text-anchor="middle" class="sub">hash → SHA-256</text></g>
  <g transform="translate(240,60)"><rect class="card" width="160" height="180" /><circle cx="20" cy="24" r="12" fill="url(#g1)"/><text x="20" y="28" text-anchor="middle" class="num">2</text><text x="80" y="66" text-anchor="middle" class="txt">Proof</text><text x="80" y="96" text-anchor="middle" class="sub">Merkle → mock ZK</text></g>
  <g transform="translate(420,60)"><rect class="card" width="160" height="180" /><circle cx="20" cy="24" r="12" fill="url(#g1)"/><text x="20" y="28" text-anchor="middle" class="num">3</text><text x="80" y="66" text-anchor="middle" class="txt">Deliberation</text><text x="80" y="96" text-anchor="middle" class="sub">2/3 signatures</text></g>
  <g transform="translate(600,60)"><rect class="card" width="160" height="180" /><circle cx="20" cy="24" r="12" fill="url(#g1)"/><text x="20" y="28" text-anchor="middle" class="num">4</text><text x="80" y="66" text-anchor="middle" class="txt">Anchor</text><text x="80" y="96" text-anchor="middle" class="sub">on-chain hash</text></g>
  <g transform="translate(780,60)"><rect class="card" width="160" height="180" /><circle cx="20" cy="24" r="12" fill="url(#g1)"/><text x="20" y="28" text-anchor="middle" class="num">5</text><text x="80" y="66" text-anchor="middle" class="txt">Execute</text><text x="80" y="96" text-anchor="middle" class="sub">escrow release</text></g>
</svg>
  </div>
</section>
</body>
</html>
